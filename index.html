<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enkel bildredigerare</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --panel: #ffffff;
      --text: #161616;
      --line: #d8d8d8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 12px;
      font-family: "Arial", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    main {
      max-width: 760px;
      margin: 0 auto;
      display: grid;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .controls {
      display: grid;
      gap: 10px;
    }

    .action-btn {
      border: 1px solid #111;
      background: #111;
      color: #fff;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 0.95rem;
      width: 100%;
    }

    canvas {
      width: 100%;
      height: auto;
      min-height: 210px;
      border: 1px solid var(--line);
      background: var(--panel);
      touch-action: none;
    }

    .hint {
      margin: 0;
      font-size: 0.9rem;
      color: #4f4f4f;
    }

    @media (min-width: 700px) {
      body {
        padding: 18px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .action-btn {
        width: auto;
      }

    }
  </style>
</head>
<body>
  <main>
    <h1>112 fotoredigerare</h1>

    <div class="controls">
      <button id="actionButton" class="action-btn" type="button">Ladda upp foto</button>
      <input id="photoInput" type="file" accept="image/*" hidden>
    </div>

    <p id="statusText" class="hint">Ladda upp en bild och dra sedan m√§rket dit du vill ha det.</p>
    <canvas id="editorCanvas"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
